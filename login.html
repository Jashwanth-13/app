<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>FocusFlow — Login</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body class="theme-dark">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">Focus<span>Flow</span></div>
        <h2 id="authTitle">Welcome back</h2>
        <p id="authSubtitle">Log in to continue</p>
      </div>

      <div class="auth-switch">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="signup">Sign up</button>
        <button class="tab" data-tab="forgot">Forgot password</button>
      </div>

      <form id="loginForm" class="auth-form">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@college.edu" required/>
        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" required/>
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-google" type="button" id="googleLogin">
          <span class="gicon">G</span> Login with Google
        </button>
      </form>

      <form id="signupForm" class="auth-form hidden">
        <label>Name</label>
        <input type="text" name="name" placeholder="Your name" required/>
        <label>Email</label>
        <input type="email" name="email" placeholder="you@college.edu" required/>
        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required/>
        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>

      <form id="forgotForm" class="auth-form hidden">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@college.edu" required/>
        <button class="btn btn-primary" type="submit">Send reset link</button>
      </form>

      <div class="auth-note">
        <small>Google login is a demo button. Connect real OAuth on your backend.</small>
      </div>
    </div>
  </div>

  <script src="assets/utils.js"></script>
  <script src="assets/auth.js"></script>
</body>
</html>
